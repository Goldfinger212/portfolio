<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styleform.css">
</head>
<body>
	<h1>Veuiller remplir ce formulaire pour créer un compte</h1>
	<table>
	<tr>
	<td><label>Raison social:</label></td><td><input type="text"></td>
	</tr>
	<tr>
	<td><label>Etoile:</label></td><td><input type="number" min="1" max="5"></td>
	</tr>
	<tr>
	<td><label>Adresse:</label></td><td><input type="text"></td>
	</tr>
	<tr>
	<td><label>Email:</label></td><td><input type="mail"></td>
	</tr>
	<tr>
	<td><label>Prix:</label></td><td><input type="number"></td>
	</tr>
	<tr>
	<td><label>Animaux accepté:</label></td><td><input type="radio"></td>
	<td><label>Animaux non accepté:</label></td><td><input type="radio"></td>
	</tr>
	<tr>
	<td><label>Ville:</label></td><td><input type="text"></td>
	</tr>
	<tr>
	<td><label>Type:</label></td><td><select>
		<option>Hotel</option>
		<option>Mobil home</option>
		<option>Sport</option>
		<option>Agence de voyage</option>
		<option>Restaurant</option>
		<option>Cinema</option>
	</select></td>
	</tr>
	<tr>
	<td><label>Identifiant:</label></td><td><input type="text"></td>
	</tr>
	<tr>
	<td><label>Mot de passe:</label></td><td><input type="password"></td>
	</tr>
	</table>
	<div>
	<button>annuler</button>
	<button>s'inscrire</button>
	</div>
</body>
</html>
